{{- if not .Values.existingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "kube-xray.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "kube-xray.name" . }}
    helm.sh/chart: {{ include "kube-xray.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  xray_config.yaml: |-
    {{ .Values.xrayConfig }}
{{- end -}}
